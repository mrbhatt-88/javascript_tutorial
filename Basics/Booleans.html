<html>

<head>
    <title>
        Boolean
    </title>
    <script>
        function booleansFunction() {

            // Check Condition
            document.write("Check Condition : " + Boolean(10 > 9))

            // now check the only Value
            document.write("<br>Check Value : " + Boolean(0))

            // Boolean is return Only false value when Argument is 0
        }
    </script>
</head>

<body>

    <button onclick="booleansFunction()">booleansFunction</button>

</body>

</html>
